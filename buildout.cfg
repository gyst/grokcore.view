[buildout]
develop = . grokcore.security
parts = interpreter test omelette
extends = versions.cfg
versions = versions

[omelette]
recipe = collective.recipe.omelette
eggs = grokcore.view

[interpreter]
recipe = zc.recipe.egg
eggs = grokcore.view
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = grokcore.view
defaults = ['--tests-pattern', '^f?tests$', '-v']
